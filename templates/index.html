{% extends 'base.html' %}
{% block add_button %}
<a href="{% url 'create' %}" class="btn btn-primary">Обработать</a><br><br>
{% endblock %}
{% block content %}
{% for object in med_images %}
<div class="card mb-3">
  <h5 class="card-header">{{ object.title }}</h5>
  <div class="card-body">
     <img src="{{ object.stock_img.url }}">
     <img src="{{ object.proc_img.url }}">
     <br>
     <br>
     <a href="{% url 'delete' object.id %}" class="btn btn-danger">Удалить фото</a>
  </div>
  <div class="card-footer text-muted">
     {{ object.posted_dt|date:"Y-m-d H:i:s" }}
  </div>
</div>
{% endfor %}
{% endblock %}
